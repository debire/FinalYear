<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="maincontent">
        <div class="header log">
            <div class="header1"><img class="logo" src="logo.png" alt=""></div>
            <div class="header2">
                <div class="link"><a href="index.html">Home</a></div>
                <div class="link"><a href="datastream.html">Data Stream</a></div>
                <div class="link"><a href="aboutus.html">About Us</a></div>
                <div class="link"><a href="contactus.html">Contact Us</a></div>
            </div>
            <div class="header3">
                <!-- <p>Don't have an account?</p>
                <a href="signup.html"><button>Sign Up</button></a> -->
            </div>
            <div class="header3m">
                <ion-icon name="menu-sharp"></ion-icon>
            </div>
        </div>

            <div class="form" id="registrationForm">
                <div class="tag">
                  <h2><center>Sign Up</center></h2>
                </div>
                <div class="inputs">
                <h4><center>Welcome to AgroTech</center></h4>
                <div class="title"><input style="width: 80px; padding: 7px; outline: none;" type="text" placeholder="Title" /><input style="width: 100%; padding: 7px; outline: none;" type="text" placeholder="First Name" /></div>
                <div class="info1">
                    <input style="width: 100%; padding: 7px; outline: none;" type="text" placeholder="Last Name" />  
                    <input style="width: 100%; padding: 7px; outline: none;" type="tel" id="username" placeholder="Username" />
                    <input style="width: 100%; padding: 7px; outline: none;" type="tel" placeholder="Phone No" />
                    <input style="width: 100%; padding: 7px; outline: none;" type="email" placeholder="Email Address" /></div>
                <div class="country"><input style="width: 100%; padding: 7px; outline: none;" type="text" placeholder="Country" />
                    <input style="width: 100%; padding: 7px; outline: none;" type="text" placeholder="State" /></div>
                <input style="width: 100%; padding: 7px; outline: none;" type="password" id="password" placeholder="Password" />
                <input style="width: 100%; padding: 7px; outline: none;" type="password" id="confirmPassword" placeholder="Confirm Password" />
                <span id="passwordError" class="error"></span>
                </div>
                <div class="login">
                  <button id="submitBtn">Submit</button><br>
                  <p class="footertext">
                    Already have an account? <a style="color: grey;" href="login.html">Log In</a>
                  </p>
                </div>
              </div>
              <div class="google">
                <div class="img"><ion-icon name="logo-google"></ion-icon></div>
                <div class="text">Log in with Google</div>
                </div><br><br>


    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('input', function () {
            validateForm();
        });

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorElement = document.getElementById('passwordError');

            let isValid = true;

            if (!username || !password || !confirmPassword) {
                isValid = false;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.classList.remove('success');
                errorElement.classList.add('error');
                isValid = false;
            } else {
                errorElement.textContent = 'Passwords match';
                errorElement.classList.remove('error');
                errorElement.classList.add('success');
            }

            if (isValid) {
                submitBtn.classList.add('enabled');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove('enabled');
                submitBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
